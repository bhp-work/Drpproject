engdata.engdata_form:
  path: '/engdata/form'
  defaults:
    _form: '\Drupal\engdata\Form\engdataForm'
    _title: 'Engine config'
  requirements:
    _access: 'TRUE'
  

engdata.display_table_controller_display:
  path: '/engdata'
  defaults:
    _controller: '\Drupal\engdata\Controller\DisplayTableController::display'
    _title: 'Engine config'
  requirements:
    _permission: 'access content'



engdata.delete_form:
  path: '/engdata/delete/{cid}'
  defaults:
    _form: '\Drupal\engdata\Form\DeleteForm'
    _title: 'Delete Form'
  requirements:
    _access: 'TRUE'
  


    
engdata.display_Pair_Connection_controller:
  path: '/engdata/pairconn'
  defaults:
    _controller: '\Drupal\engdata\Controller\PairListController::display'
    _title: 'Pair connection'
  requirements:
    _permission: 'access content'

