engdata.display_table_controller_display:
  path: "/engdata"
  defaults:
    _controller: '\Drupal\engdata\Controller\DisplayTableController::display'
    _title: "Engine config"
  requirements:
    _role: "administrator"

engdata.display_Pair_Connection_controller:
  path: "/exchangepairs"
  defaults:
    _controller: '\Drupal\engdata\Controller\PairListController::display'
    _title: "Exchange pairs"
  requirements:
    _role: "administrator"

engdata.exchange_controller:
  path: "/list/masterexchange"
  defaults:
    _controller: '\Drupal\engdata\Controller\MasterExchangeController::display'
    _title: "Master exchanges"
  requirements:
    _role: "administrator"

engdata.user_connection_controller:
  path: "/list/exconn"
  defaults:
    _controller: '\Drupal\engdata\Controller\UserConnectionController::display'
    _title: "Exchange connections"
  requirements:
    _permission: "access content"

engdata.engdata_form:
  path: "/engdata/form"
  defaults:
    _form: '\Drupal\engdata\Form\engdataForm'
    _title: "Engine config"
  requirements:
    _role: "administrator"

engdata.delete_form:
  path: "/engdata/delete/{cid}"
  defaults:
    _form: '\Drupal\engdata\Form\DeleteForm'
    _title: "Delete engine config"
  requirements:
    _role: "administrator"

engdata.masterexchange_form:
  path: "/masterexchange"
  defaults:
    _form: '\Drupal\engdata\Form\masterExchangeForm'
    _title: "Manage exchanges"
  requirements:
    _role: "administrator"

engdata.deleteExchange_form:
  path: "/masterexchange/delete/{cid}"
  defaults:
    _form: '\Drupal\engdata\Form\DeleteExchange'
    _title: "Delete master exchange"
  requirements:
    _role: "administrator"


engdata.userexapiconn_form:
  path: "/conn/userexconn"
  defaults:
    _form: '\Drupal\engdata\Form\userexapiconn'
    _title: "Manage exchange connection"
  requirements:
    _role: "administrator"

engdata.deleteuserexConn_form:
  path: "/conn/userexconn/delete/{cid}"
  defaults:
    _form: '\Drupal\engdata\Form\DeleteUserExConn'
    _title: "Delete User exchange API connection"
  requirements:
    _role: "administrator"

